<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultShare - Home</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header */
        header {
            background-color: #333;
            color: #f4f4f9;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Main Content */
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .content h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }

        .content p {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #666;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button {
            text-decoration: none;
            color: #ffffff;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to VaultShare</h1>
        <p>Your secure file-sharing solution</p>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h2>Get Started</h2>
        <p>Register or log in to start securely uploading, sharing, and managing your files.</p>
        <div class="buttons">
            <a href="{% url 'register' %}" class="button">Register</a>
            <a href="{% url 'login' %}" class="button">Login</a>
        </div>
    </div>
</body>
</html>
