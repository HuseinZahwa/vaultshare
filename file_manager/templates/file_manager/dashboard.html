<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultShare - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .welcome-message {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .button {
            padding: 12px 20px;
            color: #ffffff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to VaultShare</h1>
        <p class="welcome-message">Hello, {{ user.username }}! Here you can manage your files securely.</p>

        <div class="actions">
            <a href="{% url 'upload_file' %}" class="button">Upload a File</a>
            <a href="{% url 'view_files' %}" class="button">View My Files</a>
            <a href="{% url 'shared_files' %}" class="button">View Shared Files</a>
            <a href="{% url 'logout' %}" class="button">Logout</a>
        </div>
    </div>
</body>
</html>
